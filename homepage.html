<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal-Pet Toys</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header >
        <div class="header-content">             
                 <div class="logo">
                       <img src="images/Logo Image of store.png" alt="Logo">
                 </div>             
             <h1 class="site-name">PetPal</h1>
             
             <div class="nav-area">
                  <div class="menu-toggle">&#9776;</div>
                  <div class="nav-links">
                        <nav><ul>
                                   <li><a href="./homepage.html">Αρχική</a></li>
                                   <li><a href="products.html">Προϊόντα</a></li>
                             </ul>   
                         </nav>
                </div>

        </div>
        <script>
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                const container = document.querySelector(".container");
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    
                   
                });
        </script>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Καλώς Ήρθατε στο PetPal</h2>
            <div class="slideshow"> 
              <div class="slide">
                <img src="images/image copy 2.png" alt="Product 1" class="slide-image">
              </div>
              <div class="slide">
                <img src="images/image copy.png" alt="Product 2" class="slide-image">
              </div> <div class="slide">
                <img src="images/image.png" alt="Product 3" class="slide-image">
              </div>
            </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h3>Σχετικά με εμάς</h3>
            <p>Καλώς ήρθατε στο ηλεκτρονικό μας κατάστημα! Εδώ θα βρείτε προϊόντα για κάθε σας ανάγκη. Εξερευνήστε την ποικιλία μας και ανακαλύψτε τις προσφορές μας.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My E-shop. Developed by <span class="team-names">Anastasios, Konstantinos, Ilias</span></p>
        </div>
    </footer>

</body>
</html>
