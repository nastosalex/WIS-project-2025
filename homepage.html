<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .slideshow {
            margin-bottom: 30px;
        }

        .slideshow img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .featured {
            text-align: center;
        }

        .featured h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .featured p {
            font-size: 1.1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .hero h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>My E-shop</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Αρχική</a></li>
                    <li><a href="products.html">Προϊόντα</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to My E-shop</h2>
            <div class="slideshow">
                <img src="https://via.placeholder.com/800x400" alt="Product 1">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h3>Σχετικά με εμάς</h3>
            <p>Καλώς ήρθατε στο ηλεκτρονικό μας κατάστημα! Εδώ θα βρείτε προϊόντα για κάθε σας ανάγκη. Εξερευνήστε την ποικιλία μας και ανακαλύψτε τις προσφορές μας.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 My E-shop. Developed by Team1, Team2</p>
        </div>
    </footer>

</body>
</html>
