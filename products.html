<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προϊόντα - E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }

        .search-bar {
            text-align: center;
            margin: 2rem 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dummy Logo</div>
        <nav>
            <a href="homepage.html">Αρχική</a>
            <a href="products.html">Προϊόντα</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Αναζήτηση προϊόντων...">
    </div>

    <main class="product-grid">
        <!-- Product cards will be added here -->
        <div class="product-card">
            <img src="placeholder.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Short description of product 1.</p>
        </div>
        <!-- More product cards -->
    </main>

    <footer>
        <p>Ομάδα: [Ονόματα μελών]</p>
    </footer>
</body>
</html>
